<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roadkill Pizza</title>
  </head>
  <body>
    <div class="container">
      <br><br>
      <div class="minimizedDiv" id="welcome2">
        Delivery or Pickup Options
      </div>
      <div id="welcome">
        <h1>Welcome to Steve's Famous Roadkill Pizza</h1>
        <br>
        <form id="select-action">
        <h3>Will <input type='text' id="customer" placeholder='your name here' size='13' required />'s order be for</h3>
          <h3><label for="pickup-delivery">Delivery or Pickup?</label></h3>
          <select id="pickup-delivery">
            <option value="undecided"></option>
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
          </select>
          <br><br><br>
          <button type="submit" class="btn btn-info" id="submit-pickup"> Start my order! </button>
        </form>
      </div>

      <div class="minimizedDiv" id="crust2">
        Crust Options
      </div>
      <div id="crust">
        <h3>Choose Crusts</h3>
      </div>


    </div>
  </body>
</html>
