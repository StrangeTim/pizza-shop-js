<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roadkill Pizza</title>

  <body background="./css/images/bgimage.jpg">
    <div class="container">

      <div id="welcome">
        <br><br>
        <h1>Welcome to Steve's Famous Roadkill Pizza</h1>
        <div id="player-select">
          <h2>Will your order be for</h2>
          <form id="select-action">
            <label for="number-players">Delivery or Pickup?</label>
            <select id="number-players">
              <option value="0"></option>
              <option value="1">Delivery</option>
              <option value="2">Pickup</option>
            </select>
            <br><br><br>
            <button type="submit" class="btn btn-info" id="submit-pickup"> Start my order! </button>
          </form>
        </div>

      </div>
      <div id="crust">

      </div>

    </div>
  </body>
